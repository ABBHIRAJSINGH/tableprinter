<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function table()
    {
        var num=parseInt(prompt("Enter the number who's table you want to print : "));
        var i=1;
        if(num>=2 && num<=20)
        {
            while(i<=10)
            {
                document.write(num+"*"+i+"="+num*i+"</br>")
                i++;
            }
        }
        else
        {
            document.write("Invalid Input")
        }

    }
</script>
<body>
    <input type="submit" value="table Print" onclick="table()">
</body>
</html>
